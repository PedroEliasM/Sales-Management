<div class="employee-form-container">
  <h2>{{ isEditMode ? 'Editar Funcionário' : 'Adicionar Funcionário' }}</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" required>
      <div *ngIf="employeeForm.get('nome')?.invalid && (employeeForm.get('nome')?.dirty || employeeForm.get('nome')?.touched)" class="error-message">Nome é obrigatório.</div>
    </div>
    <div class="form-group">
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" formControlName="sobrenome" required>
      <div *ngIf="employeeForm.get('sobrenome')?.invalid && (employeeForm.get('sobrenome')?.dirty || employeeForm.get('sobrenome')?.touched)" class="error-message">Sobrenome é obrigatório.</div>
    </div>
    <div class="form-group">
      <label for="idade">Idade:</label>
      <input type="number" id="idade" formControlName="idade" required>
      <div *ngIf="employeeForm.get('idade')?.invalid && (employeeForm.get('idade')?.dirty || employeeForm.get('idade')?.touched)" class="error-message">Idade é obrigatória e deve ser maior que 18.</div>
    </div>
    <div class="form-group">
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" formControlName="cidade" required>
      <div *ngIf="employeeForm.get('cidade')?.invalid && (employeeForm.get('cidade')?.dirty || employeeForm.get('cidade')?.touched)" class="error-message">Cidade é obrigatória.</div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="employeeForm.get('email')?.invalid && (employeeForm.get('email')?.dirty || employeeForm.get('email')?.touched)" class="error-message">Email é inválido.</div>
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" formControlName="telefone">
    </div>
    <div class="form-group" *ngIf="!isEditMode">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" formControlName="senha" required>
      <div *ngIf="employeeForm.get('senha')?.invalid && (employeeForm.get('senha')?.dirty || employeeForm.get('senha')?.touched)" class="error-message">Senha é obrigatória.</div>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <button type="submit">{{ isEditMode ? 'Atualizar Funcionário' : 'Salvar Funcionário' }}</button>
    <button type="button" routerLink="/admin/employees">Cancelar</button>
  </form>
</div>
