<div class="product-form-container">
  <h2>{{ isEditMode ? 'Editar Produto' : 'Adicionar Produto' }}</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" required>
      <div *ngIf="productForm.get('nome')?.invalid && (productForm.get('nome')?.dirty || productForm.get('nome')?.touched)" class="error-message">Nome é obrigatório.</div>
    </div>
    <div class="form-group">
      <label for="valor">Valor:</label>
      <input type="number" id="valor" formControlName="valor" required>
      <div *ngIf="productForm.get('valor')?.invalid && (productForm.get('valor')?.dirty || productForm.get('valor')?.touched)" class="error-message">Valor é obrigatório e deve ser maior que 0.</div>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" formControlName="descricao"></textarea>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <button type="submit">{{ isEditMode ? 'Atualizar Produto' : 'Salvar Produto' }}</button>
    <button type="button" routerLink="/employee/products">Cancelar</button>
  </form>
</div>
