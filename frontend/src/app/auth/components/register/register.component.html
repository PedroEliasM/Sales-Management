<div class="register-container">
  <h2>Cadastro</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="user.nome" required>
    </div>
    <div class="form-group">
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" [(ngModel)]="user.sobrenome" required>
    </div>
    <div class="form-group">
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" [(ngModel)]="user.idade" required>
    </div>
    <div class="form-group">
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" [(ngModel)]="user.cidade" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" [(ngModel)]="user.telefone">
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" [(ngModel)]="user.senha" required>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <button type="submit">Cadastrar</button>
  </form>
  <p>Já tem uma conta? <a routerLink="/auth/login">Faça login</a></p>
</div>
